name: WorkFlow for Building conversions image

on:
  push:
    branches:
      - 'main'
      - 'dev'
    tags:
      - 'v*'
    paths:
      - '.github/workflows/**'
      - 'app/**'
      - 'constants/**'
      - 'utils/**'
      - 'pkg/**'
      - 'go.mod'
      - 'go.sum'
      - 'main.go'
      - 'Dockerfile'
      - 'cmd/**'

env:
  REPO_EW: 'birdhk'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Build conversions Image
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.x

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push image
        run: |
          tag=$(cat VERSION | tr -d " \t\n\r")
          make build -e EW_IMG=${{ env.REPO_EW }}/conversions:$tag